<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="img/Rectangle 2756.png" alt="Background Image" />
      </div>
      <div class="form-container">
        <form>
          <div class="logo-container">
            <img src="img/logo 1.png" alt="logo"/>
            <div class="logo">Vision Capital</div>
          </div>
          <div class="nice">Nice to see you again</div>
          <label for="username">Login</label>
          <input type="text" id="username" name="username" required placeholder="Email or your phone number"/>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter Password"/>
          <div class="signin">
            <button type="submit">Sign In</button>
          </div>
          <div class="google">
            <button type="submit">Sign in with google</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
