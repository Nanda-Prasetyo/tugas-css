<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="img/Rectangle 2756.png" alt="Background Image" />
      </div>
      <div class="form-container">
        <form>
          <div class="logo-container">
            <img src="img/logo 1.png" alt="logo" />
            <div class="logo">Vision Capital</div>
          </div>
          <div class="nice">Nice to see you again</div>
          <label for="username">Login</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Email or your phone number"
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter Password"
          />
          <div class="forgotpassword">
            <button type="submit">Forgot password?</button>
          </div>
          <div class="signin">
            <button type="submit">Sign In</button>
          </div>
          <div class="google">
            <button type="submit">
              <img src="./img/Other-Pay-Method.png" alt="" />
              <span>Or sign in with google</span>
            </button>
          </div>
          <div class="signup">
            <span>Don't have an account?</span>
            <a href="signup">Sign up now</a>
          </div>
        </form>
        <footer>
          <p>&copy; Perfect Login 2021</p>
        </footer>
      </div>
    </div>
  </body>
</html>
